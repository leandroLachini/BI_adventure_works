version: 2

models:
  - name: dim_LOCATION
    description: "Dimension table that contains information about cities, states and countries."
    columns:
      - name: PK_ADDRESSID
        description: "Primary key for Address records."
      - name: CITY
        description: "Name of the city."
      - name: STATE_NAME
        description: "State or province name."
      - name: COUNTRY_NAME
        description: "Country or region name."

      