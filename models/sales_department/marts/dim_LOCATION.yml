version: 2

models:
  - name: dim_LOCATION
    description: "Tabela dimensão que contém informações sobre as cidades, estados e paises."
    columns:
      - name: PK_ADDRESSID
        description: "Chave PRIMARIA do ID da localização."
      - name: CITY
        description: "Nome da cidade."
      - name: STATE_NAME
        description: "Nome do estado."
      - name: COUNTRY_NAME
        description: "Nomde do pais."
      