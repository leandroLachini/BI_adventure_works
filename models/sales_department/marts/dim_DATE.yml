version: 2

models:
  - name: dim_DATE
    description: "Table that contains detailed information about dates, including data related to the day, month, quarter, and year."
    columns:
      - name: DATE_DAY
        description: "current date."
      - name: PRIOR_DATE_DAY
        description: "Date of the previous day."
      - name: NEXT_DATE_DAY
        description: "Date of the next day."
      - name: PRIOR_YEAR_DATE_DAY
        description: "Date corresponding to the current day in the previous year."
      - name: PRIOR_YEAR_OVER_YEAR_DATE_DAY
        description: "Date of the next day corresponding to the previous year."
      - name: DAY_OF_WEEK
        description: "Number of the day of the week (1-7, where 1 is Sunday)."
      - name: DAY_OF_WEEK_ISO
        description: "Number of the day of the week in the ISO standard (1-7, where 1 is Monday)."
      - name: DAY_OF_WEEK_NAME
        description: "Name of the day of the week"
      - name: DAY_OF_WEEK_NAME_SHORT
        description: "Abbreviated day of the week name."
      - name: DAY_OF_MONTH
        description: "Day of the current month."
      - name: DAY_OF_YEAR
        description: "Day of current year (1-365/366)."
      - name: WEEK_START_DATE
        description: "Date of the first day of the week."
      - name: WEEK_END_DATE
        description: "Date of the last day of the week."
      - name: PRIOR_YEAR_WEEK_START_DATE
        description: "Start date of the week corresponding to the previous year."
      - name: PRIOR_YEAR_WEEK_END_DATE
        description: "End date of the week corresponding to the previous year."
      - name: WEEK_OF_YEAR
        description: "Number of the week in the year (1-52/53)."
      - name: ISO_WEEK_START_DATE
        description: "Start date of the week in the ISO standard."
      - name: ISO_WEEK_END_DATE
        description: "Date of the end of the week in the ISO standard."
      - name: PRIOR_YEAR_ISO_WEEK_START_DATE
        description: "Start date of the ISO week corresponding to the previous year."
      - name: PRIOR_YEAR_ISO_WEEK_END_DATE
        description: "End date of the ISO week corresponding to the previous year."
      - name: ISO_WEEK_OF_YEAR
        description: "ISO week number in the year."
      - name: PRIOR_YEAR_WEEK_OF_YEAR
        description: "Week number corresponding to the previous year."
      - name: PRIOR_YEAR_ISO_WEEK_OF_YEAR
        description: "ISO week number corresponding to the previous year."
      - name: MONTH_OF_YEAR
        description: "Month number (1-12)."
      - name: MONTH_NAME
        description: "Name of the month."
      - name: MONTH_NAME_SHORT
        description: "Abbreviated month name."
      - name: MONTH_START_DATE
        description: "Date of the first day of the month."
      - name: MONTH_END_DATE
        description: "Date of the last day of the month."
      - name: PRIOR_YEAR_MONTH_START_DATE
        description: "Date of the first day of the month corresponding to the previous year."
      - name: PRIOR_YEAR_MONTH_END_DATE
        description: "Date of the last day of the month corresponding to the previous year."
      - name: QUARTER_OF_YEAR
        description: "Quarter number in the year (1-4)."
      - name: QUARTER_START_DATE
        description: "Start date of the quarter."
      - name: QUARTER_END_DATE
        description: "End date of the quarter."
      - name: YEAR_NUMBER
        description: "Year number."
      - name: YEAR_START_DATE
        description: "Date of the first day of the year."
      - name: YEAR_END_DATE
        description: "Date of the last day of the year."
      - name: MONTH_YEAR 
        description: "Abbreviated month name - year number."
