version: 2

models:
  - name: dim_PRODUCT
    description: "Tabela dimensão que contém informações sobre os produtos."
    columns:
      - name: PK_PRODUCTID
        description: "Chave primaria do ID do produto."
      - name: SELLSTARTDATE
        description: "Data de inicio de venda do produto."
      - name: SELLENDDATE
        description: "Data de final de venda do produto."
      - name: PRODUCT_NAME
        description: "Nome do produto."
      - name: PRODUCT_COLOR
        description: "Nome da cor do produto."
      - name: SAFETYSTOCK
        description: "Valor da quantidade de estoque satisfatoria."
      - name: REORDERPOINT
        description: "Valor da quantidade de estoque para recompra."
      - name: STANDARDCOST
        description: "Valor do custo de compra do produto."
      - name: LISTPRICE
        description: "Valor de venda do produto."
      - name: PRODUCT_SIZE
        description: "Tamanho do produto."
      - name: PRODUCT_WEIGHT
        description: "Peso do produto."
