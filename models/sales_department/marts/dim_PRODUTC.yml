version: 2

models:
  - name: dim_PRODUCT
    description: "Tabela dimensão que contém informações sobre os produtos."
    columns:
      - name: PK_PRODUCTID
        description: "Chave primaria do ID do produto."
      - name: PRODUCT_NAME
        description: "Nome do produto."
      - name: PRODUCT_COLOR
        description: "Nome da cor do produto."
      - name: PRODUCT_SIZE
        description: "Tamanho do produto."
      - name: PRODUCT_WEIGHT
        description: "Peso do produto."
      - name: NAME_SUBCATEGORY_PRODUCT
        description: "Name of product subcategory."
      - name: NAME_CATEGORY_PRODUCT
        description: "PName of product category."
